<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Wather</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1>Приложение для подсчета воды</h1>
    </header>
    <main class="main">
        <section>
            <h2>Общий прогресс:</h2>
            <p><span class="current-value">--"--</span>/<span class="day-value">--"--</span> ml.</p>
        </section>
        <section>
            <h2>Выбор тары:</h2>
            <select class="select-value">
                <option value="150">150 ml.</option>
                <option value="200" selected>200 ml.</option>
                <option value="250">250 ml.</option>
                <option value="300">300 ml.</option>
            </select>
        </section>
        <section>
            <h2>Кнопки управления:</h2>
            <button type="button" class="increment-value">Пополнить</button>
            <button type="button" class="reset-value">Обнулить</button>
        </section>
        <section>
            <h2>История пополнения:</h2>
            <ul class="history-value">
                <p>Нет пополнений</p>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p><sub>Все права защищены</sub></p>
    </footer>

    <template>
        <li class="history-item">Время: 12.07.2025, Количество: 250 ml.</li>
    </template>

    <script src="./index.js"></script>
</body>
</html>
