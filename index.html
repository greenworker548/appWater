<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Wather</title>

    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            max-width: 1000px;
            margin: 0 auto;

            text-align: center;
        }

        header h1 {
            color: tomato;
        }

        .footer p sub {
            color: darkgray;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Приложение для подсчета воды</h1>
    </header>
    <main class="main">
        <section>
            <h2>Общий прогресс:</h2>
            <p><span class="current-value">0</span>/<span class="day-value">2000</span> ml.</p>
        </section>
        <section>
            <h2>Выбор тары:</h2>
            <select>
                <option value="150">150 ml.</option>
                <option value="200" selected>200 ml.</option>
                <option value="250">250 ml.</option>
                <option value="300">300 ml.</option>
            </select>
        </section>
        <section>
            <h2>Кнопка пополнения:</h2>
            <button type="button" class="increment-value">Пополнить</button>
        </section>
        <section>
            <h2>История пополнения:</h2>
            <ul>
                <li>Время: 12.07.2025, Количество: 250 ml.</li>
                <li>Время: 12.07.2025, Количество: 250 ml.</li>
                <li>Время: 12.07.2025, Количество: 250 ml.</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p><sub>Все права защищены</sub></p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
